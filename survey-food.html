<style>

header {
    position: sticky;
    top: 0;
    z-index: 1000;
    background-color: #006633; /* Ensure the background color is set to avoid transparency issues */
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a shadow for better visibility */
    padding: 1em 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #FFFFFF;
}


/* Survey Form Section */

.survey-form-section {
    padding: 6em 0 4em;
    text-align: center;
    background-color: #f9f9f9;
}

.survey-form-section h2 {
    font-size: 2.5em;
    margin-bottom: 1em;
}

.form-wrapper {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 2em;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 1em;
}

.form-iframe {
    width: 100%;
    height: 800px;
    border: none;
    border-radius: 10px;
}

/* Results Section */
.results-section {
    padding: 4em 0;
    text-align: center;
    background-color: #ffffff;
}

.results-section h2 {
    font-size: 2.5em;
    margin-bottom: 1em;
}

#survey-results {
    text-align: left;
    max-width: 800px;
    margin: 0 auto;
    background: #f9f9f9;
    padding: 1em;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    white-space: pre-wrap;
}


</style>
